<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instructor - Student Quiz Results</title>
<link rel="stylesheet" href="style.css"/>
<style>
    :root {
        --navy: #002855;
        --gold: #FFC72C;
        --light-bg: #f4f4f4;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: var(--light-bg);
        margin: 0;
        padding: 0;
    }

    header {
        background-color: var(--navy);
        color: white;
        padding: 1rem 2rem;
        text-align: center;
    }

    main {
        max-width: 900px;
        margin: 2rem auto;
        padding: 1rem 2rem;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    tbody tr.correct {
    background-color: #d4edda;
    }

    tbody tr.incorrect {
        background-color: #f8d7da;
    }

    label {
        font-weight: bold;
        margin-right: 0.5rem;
    }

    select {
        padding: 0.5rem;
        border-radius: 4px;
        border: 1px solid #ccc;
        margin-bottom: 1rem;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
    }

    th, td {
        padding: 0.75rem;
        border: 1px solid #ddd;
        text-align: left;
    }

    th {
        background-color: var(--navy);
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .score {
        font-weight: bold;
        color: var(--gold);
        margin-top: 1rem;
        text-align: right;
    }

    .hidden {
        display: none;
    }
</style>
</head>
<body>
    <!-- our normal header -->
<header>
    <h1>MackAdapt</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="classes.html" class="active" aria-current="page">Classes</a></li>
        <li><a href="student-dashboard.html">Student Dashboard</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- dropdown for choosing a student to see their results -->
<main>
    <div>
        <label for="studentSelect">Select Student:</label>
        <select id="studentSelect">
            <option value="">-- Choose a student --</option>
        </select>
    </div>
    <button id="downloadClassBtn">Download Entire Class Results</button>


    <div id="resultsContainer" class="hidden">
        <h2>Latest Attempt Results</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Question ID</th>
                    <th>Question Text</th>
                    <th>Chosen Letter</th>
                    <th>Correct Letter</th>
                    <th>Points Earned</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button id="downloadBtn" class="hidden">Download Results</button>
    </div>
</main>

<script type="module">
    import { getClassEnrollees, getAttemptResults, getLatestSessionId } from "./src/api/backend.js";

    const params = new URLSearchParams(window.location.search);
    const classId = params.get("classId");

    const studentSelect = document.getElementById('studentSelect');
    const resultsContainer = document.getElementById('resultsContainer');
    const resultsTableBody = document.querySelector('#resultsTable tbody');
    const downloadBtn = document.getElementById('downloadBtn');
    const downloadClassBtn = document.getElementById('downloadClassBtn'); //adding a new button to download the whole class

    async function downloadEntireClassCSV(enrollees) {
        let csvContent =
            "Student Name,Question ID,Question Text,Chosen Letter,Correct Letter,Points Earned\n";

        for (const student of enrollees) {
            const sessionId = await getLatestSessionId(student.studentId, classId);
            if (!sessionId) continue;

            const attempt = await getAttemptResults(sessionId);
            if (!attempt || !attempt.answers) continue;

            attempt.answers.forEach(ans => {
                csvContent += `"${student.firstName} ${student.lastName}",` +
                    `${ans.questionId},` +
                    `"${ans.questionText}",` +
                    `${ans.chosenLetter},` +
                    `${ans.correctLetter ?? "-"},` +
                    `${ans.pointsEarned}\n`;
            });
        }

        const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `class_${classId}_results.csv`;

        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    async function renderAttemptResults(studentId) {
        //gets students latest session id, must be called bc we need session id to get results, not student id
        const sessionId = await getLatestSessionId(studentId, classId);


        if (!sessionId) {
            //student has never completed a quiz
            resultsContainer.classList.add('hidden');
            downloadBtn.classList.add('hidden');
            resultsTableBody.innerHTML = '';
            return;
        }

        //fetch attempt results using sessionId
        const attempt = await getAttemptResults(sessionId);

        if (!attempt) {
            resultsContainer.classList.add('hidden');
            downloadBtn.classList.add('hidden');
            return;
        }

        resultsContainer.classList.remove('hidden');
        downloadBtn.classList.remove('hidden');
        downloadBtn.onclick = () => downloadCSV(attempt);
        resultsTableBody.innerHTML = '';

        const answers = attempt.answers ?? [];

        answers.forEach(ans => {
            const tr = document.createElement('tr');
            tr.className = ans.pointsEarned > 0 ? 'correct' : 'incorrect';
            tr.innerHTML = `
                <td>${ans.questionId}</td>
                <td>${ans.questionText}</td>
                <td>${ans.chosenLetter}</td>
                <td>${ans.correctLetter ?? '-'}</td>
                <td>${ans.pointsEarned}</td>
            `;
            resultsTableBody.appendChild(tr);
        });
    }

    function downloadCSV(attempt) {
        const answers = attempt.answers ?? [];
        let csvContent = "Question ID,Question Text,Chosen Letter,Correct Letter,Points Earned\n";

        answers.forEach(ans => {
            csvContent += `${ans.questionId},"${ans.questionText}",${ans.chosenLetter},${ans.correctLetter ?? "-"},${ans.pointsEarned}\n`;
        });

        const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);

        const filename = `attempt_results_session_${attempt.sessionId}.csv`;
        link.download = filename;

        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    async function init() {
        const enrollees = await getClassEnrollees(classId);

    enrollees.forEach(student => {
        const option = document.createElement('option');
        option.value = student.studentId;
        option.textContent = `${student.firstName} ${student.lastName}`;
        studentSelect.appendChild(option);
    });

    studentSelect.addEventListener('change', async () => {
        const studentId = studentSelect.value;
        if (!studentId) return;
        await renderAttemptResults(studentId);
    });

    downloadClassBtn.onclick = () => downloadEntireClassCSV(enrollees);
    }

    init();
</script>

</body>
</html>
