<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instructor - Student Quiz Results</title>
<style>
    :root {
        --navy: #002855;
        --gold: #FFC72C;
        --light-bg: #f4f4f4;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: var(--light-bg);
        margin: 0;
        padding: 0;
    }

    header {
        background-color: var(--navy);
        color: white;
        padding: 1rem 2rem;
        text-align: center;
    }

    main {
        max-width: 900px;
        margin: 2rem auto;
        padding: 1rem 2rem;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    tbody tr.correct {
    background-color: #d4edda;
    }

    tbody tr.incorrect {
        background-color: #f8d7da;
    }

    label {
        font-weight: bold;
        margin-right: 0.5rem;
    }

    select {
        padding: 0.5rem;
        border-radius: 4px;
        border: 1px solid #ccc;
        margin-bottom: 1rem;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
    }

    th, td {
        padding: 0.75rem;
        border: 1px solid #ddd;
        text-align: left;
    }

    th {
        background-color: var(--navy);
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .score {
        font-weight: bold;
        color: var(--gold);
        margin-top: 1rem;
        text-align: right;
    }

    .hidden {
        display: none;
    }
</style>
</head>
<body>
    <!-- our normal header -->
<header>
    <h1>MackAdapt</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="classes.html" class="active" aria-current="page">Classes</a></li>
        <li><a href="student-dashboard.html">Student Dashboard</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- dropdown for choosing a student to see their results -->
<main>
    <div>
        <label for="studentSelect">Select Student:</label>
        <select id="studentSelect">
            <option value="">-- Choose a student --</option>
        </select>
    </div>
    <button id="downloadClassBtn">Download Entire Class Results</button>


    <div id="resultsContainer" class="hidden">
        <h2>Latest Attempt Results</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Question ID</th>
                    <th>Question Text</th>
                    <th>Chosen Letter</th>
                    <th>Correct Letter</th>
                    <th>Points Earned</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button id="downloadBtn" class="hidden">Download Results</button>
    </div>
</main>
<script type="module" src="/src/results.js"></script>

</body>
</html>
