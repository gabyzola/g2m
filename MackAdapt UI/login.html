<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – MackAdapt</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://alcdn.msauth.net/browser/2.32.2/js/msal-browser.min.js"></script>
</head>
<body class="login-body">
  <!-- ✅ Shared Header -->
  <header>
    <h1>MackAdapt</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Instructor Dashboard</a></li>
        <li><a href="student-dashboard.html">Student Dashboard</a></li>
        <li><a href="classroom.html">Classroom</a></li>
        <li><a href="login.html" class="active" aria-current="page">Login</a></li>
      </ul>
    </nav>
  </header>

  <div class="login-container">
    <h2>Welcome to MackAdapt</h2>
    <button id="ms-login">Sign in with Microsoft</button>
    <p class="small-text">Need an account? Contact your instructor.</p>
  </div>

  <footer>
    <p>&copy; 2025 MackAdapt – Built for Merrimack College</p>
  </footer>

  <script>
    // Placeholder Azure AD login setup
    const msalConfig = {
      auth: {
        clientId: "YOUR_AZURE_AD_CLIENT_ID",
        authority: "https://login.microsoftonline.com/common/",
        redirectUri: window.location.origin + "/dashboard.html"
      }
    };
    const msalInstance = new msal.PublicClientApplication(msalConfig);

    document.getElementById("ms-login").onclick = async () => {
      try {
        await msalInstance.loginPopup({ scopes: ["User.Read"] });
        window.location.href = "dashboard.html";
      } catch (err) {
        console.error(err);
      }
    };
  </script>
</body>
</html>
