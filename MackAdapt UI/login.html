<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MackAdapt â€“ Sign In</title>

<style>
    body {
        margin: 0;
        background-color: #f7f7f7;
        font-family: Arial, sans-serif;
    }

    /* Top nav */
    .nav {
        background-color: #002b5c;
        color: white;
        padding: 15px 40px;
        font-size: 28px;
        font-weight: bold;
    }

    .container {
        margin-top: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-card {
        background: white;
        padding: 40px;
        width: 380px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .login-card h2 {
        color: #002b5c;
        margin-bottom: 25px;
        text-align: center;
    }

    input, select {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
    }

    button {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        font-weight: bold;
        background-color: #ffc300;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    button:hover {
        background-color: #e6b100;
    }

    .error {
        color: red;
        text-align: center;
        margin-bottom: 10px;
    }
    .modal-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.45);
        display: none;
        justify-content: center;
        align-items: center;
    }

    .modal {
        background: white;
        padding: 30px;
        width: 420px;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.25);
    }

    .modal h3 {
        color: #002b5c;
        margin-bottom: 20px;
        text-align: center;
    }

    #majorField,
    #subjectField {
        display: none;
    }
</style>

</head>
<body>

<div class="nav">MackAdapt</div>

<div class="container">
    <div class="login-card">
        <h2>Sign In</h2>

        <div id="errorBox" class="error"></div>

        <input type="email" id="emailInput" placeholder="Enter your email">

        <button id="signInBtn">Sign In</button>

    </div>
</div>

<!-- popup if user wasn't found in the db -->
<div id="modalBg" class="modal-bg">
    <div class="modal">
        <h3>Create Your Account</h3>

        <input id="regEmail" disabled>

        <input id="regFirstName" placeholder="First Name">
        <input id="regLastName" placeholder="Last Name">

        <select id="regRole">
            <option value="">Select Role</option>
            <option value="student">Student</option>
            <option value="instructor">Instructor</option>
        </select>

        <input id="majorField" placeholder="Major (Students Only)">
        <input id="subjectField" placeholder="Teaching Subject (Instructors Only)">

        <button id="createAccountBtn">Create Account</button>

    </div>
</div>

<script type="module">
import { lookupUser } from "./src/api/backend.js";

document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("signInBtn").addEventListener("click", handleLogin);
  document.getElementById("createAccountBtn").addEventListener("click", submitRegistration);
  document.getElementById("regRole").addEventListener("change", toggleRoleFields);
});

async function handleLogin() {
    const email = document.getElementById("emailInput").value.trim();
    const errorBox = document.getElementById("errorBox");

    if (!email) {
        errorBox.textContent = "Please enter an email.";
        return;
    }

    errorBox.textContent = "";

    try {
      //calls my backend function that gets an id from  the email they just put in
        const userId = await lookupUser(email);
        
        if (userId > 0) {
            //this user exists in db so send them to classes page
            window.location.href = `/classes?userId=${userId}`;
            return;
        }

        if (userId === 0) {
          //weird, shouldnt happen. if it does then idk
            errorBox.textContent = "Unexpected error retrieving user.";
            return;
        }

        if (userId === -1) {
          //user doesnt exist, register them
            document.getElementById("modalBg").style.display = "flex";
            document.getElementById("regEmail").value = email;
            return;
        }
    } catch (err) {
        console.error("Error during login:", err);
        errorBox.textContent = "Server error during login.";
    }
}

function toggleRoleFields() {
    const role = document.getElementById("regRole").value;
    document.getElementById("majorField").style.display =
        role === "student" ? "block" : "none";
    document.getElementById("subjectField").style.display =
        role === "instructor" ? "block" : "none";
}

async function submitRegistration() {
  //info needed to register user
    const email = document.getElementById("regEmail").value;
    const first = document.getElementById("regFirstName").value.trim();
    const last = document.getElementById("regLastName").value.trim();
    const role = document.getElementById("regRole").value;
    const major = document.getElementById("majorField").value.trim();
    const subject = document.getElementById("subjectField").value.trim();

    if (!first || !last || !role) {
        alert("Please fill out all required fields.");
        return;
    }

    const payload = {
        email,
        isInstructor: role === "instructor",
        major,
        schoolSubject: subject,
        firstName: first,
        lastName: last
    };

    try {
        const response = await fetch("/users/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const newUser = await response.json();

        if (!newUser || !newUser.userId) {
            alert("Registration failed.");
            return;
        }

        window.location.href = `/classes?userId=${newUser.userId}`;
    } catch (err) {
        console.error(err);
        alert("Server error during registration.");
    }
}
</script>

</body>
</html>
