<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MackAdapt â€“ Sign In</title>
<link rel="stylesheet" href="style.css" />

<script src="https://accounts.google.com/gsi/client" async defer></script>
  
<style>
    body {
        margin: 0;
        background-color: #f7f7f7;
        font-family: Arial, sans-serif;
    }

    /* Top nav */
    .nav {
        background-color: #002b5c;
        color: white;
        padding: 15px 40px;
        font-size: 28px;
        font-weight: bold;
    }

    .container {
        margin-top: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-card {
        background: white;
        padding: 40px;
        width: 380px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .login-card h2 {
        color: #002b5c;
        margin-bottom: 25px;
        text-align: center;
    }

    input, select {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
    }

    button {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        font-weight: bold;
        background-color: #ffc300;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    button:hover {
        background-color: #e6b100;
    }

    .error {
        color: red;
        text-align: center;
        margin-bottom: 10px;
    }
    .modal-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.45);
        display: none;
        justify-content: center;
        align-items: center;
    }

    .modal {
        background: white;
        padding: 30px;
        width: 420px;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.25);
    }

    .modal h3 {
        color: #002b5c;
        margin-bottom: 20px;
        text-align: center;
    }

    #majorField,
    #subjectField {
        display: none;
    }
</style>

</head>
<body>

  <header>
    <h1>MackAdapt</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="classes.html" class="active">Classes</a></li>
            <li><a href="student-dashboard.html">Student Dashboard</a></li>
            <li><a href="/login.html">Login</a></li>
        </ul>
    </nav>
  </header>

  <div class="container">
      <div class="login-card">
          <h2>Sign In</h2>

          <div id="errorBox" class="error"></div>
          <div id="g-signin"></div>

      </div>
  </div>

<!-- popup if user wasn't found in the db -->
<div id="modalBg" class="modal-bg">
    <div class="modal">
        <h3>Create Your Account</h3>

        <input id="regEmail" disabled>

        <input id="regFirstName" placeholder="First Name">
        <input id="regLastName" placeholder="Last Name">

        <select id="regRole">
            <option value="">Select Role</option>
            <option value="student">Student</option>
            <option value="instructor">Instructor</option>
        </select>

        <input id="majorField" placeholder="Major (Students Only)">
        <input id="subjectField" placeholder="Teaching Subject (Instructors Only)">

        <button id="createAccountBtn">Create Account</button>

    </div>
</div>

<script type="module">
import { lookupUser } from "./src/api/backend.js";
let currentGoogleSub = null;

window.addEventListener("DOMContentLoaded", () => {
    
    const GOOGLE_CLIENT_ID = "762914522263-mshmosk8e89upni0c0p3upirltuqt7m6.apps.googleusercontent.com";

    google.accounts.id.initialize({
        client_id: GOOGLE_CLIENT_ID,
        callback: handleGoogleCredentialResponse,
    });

    google.accounts.id.renderButton(document.getElementById("g-signin"), {
        theme: "filled_blue",
        size: "large",
        width: 260,
    });

    // google.accounts.id.prompt();
    document.getElementById("createAccountBtn").addEventListener("click", submitRegistration);
  document.getElementById("regRole").addEventListener("change", toggleRoleFields);
});

async function handleGoogleCredentialResponse(response) {
  try {
    const jwt = response.credential;
    const decoded = JSON.parse(atob(jwt.split('.')[1]));
    const email = decoded.email;
    const sub = decoded.sub;

    if (!email || !sub) throw new Error("Invalid Google credential.");
    currentGoogleSub = decoded.sub;

    if (!email) throw new Error("Email not found in Google credential.");

    const userId = await lookupUser(email); //returns stuff correctly

    if (userId > 0) {
        window.sessionStorage.setItem("googleToken", currentGoogleSub);
      window.location.href = `/classes`;
      return;
    }

    if (userId === -1) {
      //show registration modal, this works when my id doesnt exist so we're good there
      document.getElementById("modalBg").style.display = "flex";
      document.getElementById("regEmail").value = email;
      return;
    }
 
    //unexpected
    alert("Unexpected error during login.");
  } catch (err) {
    console.error("Google login error:", err);
    alert("Login failed. Please try again.");
  }
}
function toggleRoleFields() {
  const role = document.getElementById("regRole").value;
  document.getElementById("majorField").style.display = role === "student" ? "block" : "none";
  document.getElementById("subjectField").style.display = role === "instructor" ? "block" : "none";
}

async function submitRegistration() {
  const email = document.getElementById("regEmail").value;
  const first = document.getElementById("regFirstName").value.trim();
  const last = document.getElementById("regLastName").value.trim();
  const role = document.getElementById("regRole").value;
  const major = document.getElementById("majorField").value.trim();
  const subject = document.getElementById("subjectField").value.trim();

  if (!first || !last || !role) {
    alert("Please fill out all required fields.");
    return;
  }

  const payload = {
    googleSub: currentGoogleSub,
    email,
    isInstructor: role === "instructor",
    major,
    schoolSubject: subject,
    firstName: first,
    lastName: last
  };

  console.log("Submitting registration payload:", payload);

  try {
    const response = await fetch("api/users/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const newUser = await response.json();

    if (!newUser || !newUser.userId) {
      alert("Registration failed.");
      return;
    }

    console.log("[DEBUG] Storing Google Sub in sessionStorage:", currentGoogleSub);
    window.sessionStorage.setItem("googleToken", currentGoogleSub);

    window.location.href = `/classes`;
  } catch (err) {
    console.error(err);
    alert("Server error during registration.");
  }
}
</script>

</body>
</html>
