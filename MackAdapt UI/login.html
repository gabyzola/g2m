<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MackAdapt â€“ Sign In</title>
  <link rel="stylesheet" href="/src/style.css">

  <style>
    body {
        margin: 0;
        background-color: #f7f7f7;
        font-family: Arial, sans-serif;
        position: relative;
        overflow-x: hidden;
    }

    /* Top nav */
    .nav {
        background-color: #002b5c;
        color: white;
        padding: 15px 40px;
        font-size: 28px;
        font-weight: bold;
    }

    .container {
        margin-top: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-card {
        background: white;
        padding: 40px;
        width: 380px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .login-card h2 {
        color: #002b5c;
        margin-bottom: 25px;
        text-align: center;
    }

    input, select {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
    }

    button {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        font-weight: bold;
        background-color: #ffc300;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    button:hover {
        background-color: #e6b100;
    }

    .error {
        color: red;
        text-align: center;
        margin-bottom: 10px;
    }
    .modal-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.45);
        display: none;
        justify-content: center;
        align-items: center;
    }

    .modal {
        background: white;
        padding: 30px;
        width: 420px;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.25);
    }

    .modal h3 {
        color: #002b5c;
        margin-bottom: 20px;
        text-align: center;
    }

    #majorField,
    #subjectField {
        display: none;
    }
</style>

</head>
<body>
 
  <header>
    <h1>MackAdapt</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="classes.html">Classes</a></li>
            <li><a href="student-dashboard.html">Student Dashboard</a></li>
            <li><a href="/login.html" class="active">Login</a></li>
        </ul>
    </nav>
  </header>

  <div class="container">
      <div class="login-card">
          <h2>Sign In</h2>
          <div id="errorBox" class="error"></div>
          <p id="merrimackNotice">
              Please sign in using your <strong>@merrimack.edu</strong> email
          </p>
          <p id="domainError" class="error" style="display:none;"></p>
          <div id="g-signin"></div>
      </div>
  </div>

  <div id="modalBg" class="modal-bg" style="display: none;">
      <div class="modal">
          <h3>Create Your Account</h3>

          <input id="regEmail" disabled>
          <input id="regFirstName" placeholder="First Name">
          <input id="regLastName" placeholder="Last Name">
          <select id="regRole">
              <option value="">Select Role</option>
              <option value="student">Student</option>
              <option value="instructor">Instructor</option>
          </select>
          <input id="majorField" placeholder="Major (Students Only)">
          <input id="subjectField" placeholder="Teaching Subject (Instructors Only)">
          <button id="createAccountBtn">Create Account</button>
      </div>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script type="module" src="/src/login.js"></script>

</body>
</html>
