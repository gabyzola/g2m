<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ MackAdapt</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://alcdn.msauth.net/browser/2.32.2/js/msal-browser.min.js"></script>
</head>
<body class="login-body">
  <header>
    <h1>MackAdapt</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="classroom.html">Classroom</a></li>
        <li><a href="login.html" class="active">Login</a></li>
      </ul>
    </nav>
  </header>

  <div class="login-container">
    <h2>Welcome to MackAdapt</h2>
    <button id="ms-login">Sign in with Microsoft</button>
    <p class="small-text">Need an account? Contact your instructor.</p>
  </div>

  <script>
    // 1. Configure MSAL
    const msalConfig = {
      auth: {
        clientId: "YOUR_AZURE_AD_CLIENT_ID", // Replace with your App Registration client ID
        authority: "https://login.microsoftonline.com/common/", // or your tenant ID
        redirectUri: window.location.origin + "/dashboard.html" // where user goes after login
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    // 2. Add login functionality
    document.getElementById("ms-login").onclick = async () => {
      try {
        const loginResponse = await msalInstance.loginPopup({
          scopes: ["User.Read"] // permissions to request
        });
        console.log("Login successful:", loginResponse);

        // Redirect to dashboard or handle tokens
        window.location.href = "dashboard.html";
      } catch (err) {
        console.error(err);
      }
    };
  </script>
</body>
</html>
