<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classes – MackAdapt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>MackAdapt</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="classes.html" class="active">Classes</a></li>
        <li><a href="student-dashboard.html">Student Dashboard</a></li>
        <li>
          <button id="ms-login-header" style="background:none; border:none; color:var(--gold); font-weight:bold; cursor:pointer;">
            Sign in
          </button>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <button id="createClassBtn" style="display:none;">Create Class</button>
    <div id="createClassModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
  <div style="background:#fff; padding:20px; border-radius:8px; width:300px;">
    <h2>Create New Class</h2>
    <label>
      Class Name:
      <input type="text" id="newClassName" />
    </label>
    <label>
      Class Code:
      <input type="text" id="newClassId" />
    </label>
    <br /><br />
    <button id="submitCreateClass">Create</button>
    <button id="cancelCreateClass">Cancel</button>
  </div>
</div>
    <h2 id="classesHeading">Your Classes</h2>
    <section class="class-list">
      <ul id="classList"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MackAdapt – Built for Merrimack College</p>
  </footer>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
