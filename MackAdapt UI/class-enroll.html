<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enroll Students – MackAdapt</title>
    <style>
      .wrap {
        max-width: 900px;
        margin: 3rem auto;
        background: #fff;
        padding: 1.5rem 1.25rem;
        border-radius: 10px;
        box-shadow: 0 2px 12px rgba(0,40,85,.1);
      }

      .row { display: flex; gap: .5rem; align-items: center; }
      input[type="search"], button {
        padding: .65rem .8rem;
        border-radius: 6px;
        border: 1px solid #ccd;
      }
      button {
        background: var(--gold);
        color: var(--navy);
        font-weight: 700;
        cursor: pointer;
      }
      button:hover { background: #e0b91f; }
      .muted { color: #667; }

      .lists {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-top: 1rem;
      }

      .panel {
        background: #f7f9ff;
        border: 1px solid #e3e8f5;
        border-radius: 8px;
        padding: 1rem;
      }
      .panel h3 { margin-bottom: .5rem; }

      .user {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: .45rem .5rem;
        border-bottom: 1px solid #e7ecf7;
      }
      .user:last-child { border-bottom: none; }
      .user small { color: #556; }
      .empty { color: #889; }
    </style>
  </head>

  <body>

    <header>
      <h1>MackAdapt</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="classes.html" aria-current="page">Classes</a></li>
          <li><a href="student-dashboard.html">Student Dashboard</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <main class="wrap">
      <h2>Enroll Students</h2>

      <p class="muted">Search by email to add a student to this class.</p>
      <div class="row" style="margin:.5rem 0 1rem">
        <input id="search" type="search" placeholder="Search email (e.g., jstudent@merrimack.edu)" style="flex:1"/>
        <button id="addBtn" type="button">Add</button>
      </div>
      <div class="lists">
        <div class="panel">
          <h3>Search Results</h3>
          <div id="results"></div>
        </div>
        <div class="panel">
          <h3>Enrolled Students</h3>
          <div id="enrolled"></div>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 MackAdapt – Built for Merrimack College</p>
    </footer>
<script type="module" src="/src/enroll.js"></script>
  </body>
</html>
