    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Class Module</title>
        <link rel="stylesheet" href="style.css" />
        <link
        rel="stylesheet"
        href="https://www.w3schools.com/w3css/4/w3.css"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>
        <header>
            <h1>MackAdapt</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="classes.html" class="active">Classes</a></li>
                    <li><a href="student-dashboard.html">Student Dashboard</a></li>
                    <li><a href="/login.html">Login</a></li>
                </ul>
            </nav>
        </header>
        <div class="page-wrapper">
            <main id="main" class="main-content">
                <h2 id="class-title">Loading class...</h2>
                <div id="quizzes">
                    <h5><b>Quiz Module 1</b></h5>
                    <p>
                       <button>Start Quiz</button>
                    </p>
                </div>
            </main>

            <aside class="sidebar w3-card">
                <h3 class="sidebar-title">Class Enrollees</h3>
                <ul id="enrollees">
                    <li>Loading enrollees...</li>
                </ul>

                <h3 class="sidebar-title">Class Readings</h3>
                <ul id="readings">
                    <li>Loading readings...</li>
                </ul>
            </aside>
        </div>

        <div id="readingModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); align-items:center; justify-content:center; z-index:9999;">
        <div style="background:#fff; padding:1.5rem; border-radius:10px; max-width:480px; width:90%;">
            <h3>Add Reading</h3>
            <label>
            Reading Name:
            <input type="text" id="readingNameInput" style="width:100%; margin-top:.25rem; margin-bottom:.5rem;">
            </label>
            <div id="objectivesContainer">
            <label>
                Objective:
                <input type="text" name="objective" style="width:100%; margin-top:.25rem; margin-bottom:.25rem;">
            </label>
            </div>
            <button id="addObjectiveBtn" style="margin-top:.5rem;">Add Objective</button>
            <div style="margin-top:1rem; display:flex; gap:.5rem; justify-content:flex-end;">
            <button id="cancelReadingBtn">Cancel</button>
            <button id="saveReadingBtn">Save Reading</button>
            </div>
        </div>
        </div>
