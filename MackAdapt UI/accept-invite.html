

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accept Invitation – MackAdapt</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .card{max-width:560px;margin:10vh auto;background:#fff;padding:2rem;border-radius:10px;box-shadow:0 2px 12px rgba(0,40,85,.1);text-align:center}
    .muted{color:#667}
    .token{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; background:#f5f5f5; padding:.25rem .5rem; border-radius:6px; border:1px solid #eee}
    .row{display:flex;gap:.5rem;justify-content:center;margin-top:1rem}
    .row input{padding:.6rem .8rem;border:1px solid #ccc;border-radius:6px;min-width:260px}
    .row button{padding:.6rem 1rem;border:none;border-radius:6px;background:var(--gold);color:var(--navy);font-weight:700;cursor:pointer}
    .row button:hover{background:#e0b91f}
  </style>
</head>
<body>
  <header>
  <h1>MackAdapt</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="classes.html">Classes</a></li>
      <li><a href="student-dashboard.html">Student Dashboard</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>
</header>

  <main>
    <div class="card">
      <h2>Accept Class Invitation</h2>
      <p>You’ve been invited to join <strong>PSY 101 — Intro to Psychology</strong>.</p>
      <p class="muted">If you received a code in email, enter it below and accept your invite.</p>

      <div class="row">
        <input id="inviteCode" placeholder="Paste invite code" />
        <button id="acceptBtn">Accept Invitation</button>
      </div>

      <p id="status" class="muted" style="margin-top:0.75rem"></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MackAdapt – Built for Merrimack College</p>
  </footer>

  <script>
    // Demo-only: pretend to validate an invite code and redirect
    document.getElementById('acceptBtn').addEventListener('click', () => {
      const code = (document.getElementById('inviteCode').value || '').trim();
      const status = document.getElementById('status');
      if (!code) {
        status.textContent = 'Please enter your invite code.';
        return;
      }
      // Fake success path
      status.textContent = 'Invitation accepted! Redirecting to your Student Dashboard…';
      setTimeout(() => {
        window.location.href = 'student-dashboard.html';
      }, 900);
    });
  </script>
</body>
</html>
