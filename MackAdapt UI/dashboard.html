<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard â€“ MackAdapt</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://alcdn.msauth.net/browser/2.32.2/js/msal-browser.min.js"></script>
</head>
<body>
  <header>
    <h1>MackAdapt</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html" class="active">Dashboard</a></li>
        <li><a href="classroom.html">Classroom</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 id="welcome-text">Welcome ðŸ‘‹</h2>
    <p id="user-email"></p>

    <p>Select a class to view progress or take a quiz:</p>

    <div class="class-cards">
      <div class="class-card">
        <h3>PSY 101 â€“ Intro to Psychology</h3>
        <p>Progress: 60%</p>
        <a href="classroom.html">Enter Classroom</a>
      </div>
      <div class="class-card">
        <h3>CSC 2620 â€“ Algorithms</h3>
        <p>Progress: 30%</p>
        <a href="classroom.html">Enter Classroom</a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MackAdapt</p>
  </footer>

  <script>
    // 1. Configure MSAL (must match login.html)
    const msalConfig = {
      auth: {
        clientId: "YOUR_AZURE_AD_CLIENT_ID", // same client ID
        authority: "https://login.microsoftonline.com/common/",
        redirectUri: window.location.origin + "/dashboard.html"
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    // 2. Handle redirect after login
    msalInstance.handleRedirectPromise()
      .then(async (response) => {
        let account;
        if (response) {
          account = response.account;
          msalInstance.setActiveAccount(account);
        } else {
          account = msalInstance.getActiveAccount();
        }

        if (account) {
          document.getElementById("welcome-text").textContent = `Welcome, ${account.name} ðŸ‘‹`;
          document.getElementById("user-email").textContent = account.username;
        } else {
          // If no user is logged in, bounce back to login
          window.location.href = "login.html";
        }
      })
      .catch((err) => console.error(err));
  </script>
</body>
</html>
